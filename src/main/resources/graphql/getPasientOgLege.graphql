query($pasientIdent: ID!, $legeIdent: ID!) {
	pasient: hentPerson(ident: $pasientIdent) {
  	navn(historikk: false) {
  	  fornavn
  	  mellomnavn
  	  etternavn

    }
  }
  behandler: hentPerson(ident: $legeIdent) {
  	navn(historikk: false) {
  	  fornavn
  	  mellomnavn
  	  etternavn
    }
  }
  legeIdenter: hentIdenter(ident: $legeIdent, historikk: false) {
    identer {
      ident,
      type: gruppe
    }
  }
  pasientIdenter: hentIdenter(ident: $pasientIdent, historikk: false) {
    identer {
      ident,
      type: gruppe
    }
  }
}
