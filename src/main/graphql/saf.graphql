query FindJournalpost($id: String!) {
    journalpost(journalpostId: $id) {
        avsenderMottaker{
            id
        }
        avsenderMottaker{
            navn
        }
        behandlingstema
        behandlingstemanavn
        bruker {
            id
            type
        }
        journalforendeEnhet
        journalfortAvNavn
        journalposttype
        journalstatus
        kanal
        kanalnavn
        opprettetAvNavn
        sak {
            arkivsaksnummer
            arkivsaksystem
        }
        skjerming
        tema
        temanavn
        tittel
    }
}