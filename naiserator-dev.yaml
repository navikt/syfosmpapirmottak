apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syfosmpapirmottak
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 1
  prometheus:
    enabled: true
    path: /prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 128Mi
  kafka:
    pool: nav-dev
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  vault:
    enabled: true
    paths:
      - kvPath: serviceuser/data/dev/srvsyfosmpapirmottak
        mountPath: /secrets/serviceuser
  ingresses:
    - "https://syfosmpapirmottak.nais.preprod.local"
  webproxy: true
  env:
    - name: SAFGRAPHQL_URL
      value: https://saf-q1.nais.preprod.local/graphql
    - name: DOK_JOURNALFOERING_AIVEN_TOPIC
      value: teamdokumenthandtering.aapen-dok-journalfoering-q1
    - name: HENT_DOKUMENT_URL
      value: https://saf-q1.nais.preprod.local/
    - name: HELSENETT_SCOPE
      value: api://dev-fss.teamsykmelding.syfohelsenettproxy/.default
    - name: SYFOSMPAPIRREGLER_SCOPE
      value: api://dev-fss.teamsykmelding.syfosmpapirregler/.default
    - name: DOK_ARKIV_URL
      value: https://dokarkiv-q1.nais.preprod.local/rest/journalpostapi/v1/journalpost
    - name: PDL_GRAPHQL_PATH
      value: https://pdl-api.nais.preprod.local/graphql
    - name: OPPGAVEBEHANDLING_URL
      value: https://oppgave-q1.nais.preprod.local/api/v1/oppgaver
    - name: HELSENETT_ENDPOINT_URL
      value: https://syfohelsenettproxy.nais.preprod.local
    - name: PAPIRREGEL_ENDPOINT_URL
      value: https://syfosmpapirregler.nais.preprod.local
    - name: PDL_SCOPE
      value: api://dev-fss.pdl.pdl-api/.default
    - name: OPPRETT_SAK_URL
      value: https://sak-q1.dev.intern.nav.no/api/v1/saker
    - name: KUHR_SAR_API_SCOPE
      value: api://dev-fss.teamkuhr.kuhr-sar-api/.default
    - name: KUHR_SAR_API_URL
      value: https://kuhr-sar-api.dev.adeo.no